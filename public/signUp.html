<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-danger fixed-top">
        <a class="navbar-brand" href="index.html" id="logo">OSMO-6</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="freelancer.html">Get A Freelancer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="signUp.html">Sign-Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="signIn.html">Sign-In</a>
            </li>
        </div>
      </nav>
    <!--content-->
   <main id="signUp">
       <form >
          <h4>Personal Profile</h4>
           <label for="name"><sup>*</sup>Name:</label><br>
           <input type="text" id="name" placeholder="Enter your name" required>
           <br>
           <label for="Email"><sup>*</sup>Email:</label><br>
           <input type="email" id="email" placeholder="Enter your Email" required>
           <br>
           <label for="country"><sup>*</sup>Country:</label><br>
           <input type="text" id="country" placeholder="Country" required>
           <br>
           <label for="skill"><sup>*</sup>Skill:</label><br>
           <input type="text" id="skill" placeholder="Web developer" required>
           <br>
           <label for="price"><sup>*</sup>Price:</label><br>
           <input type="text" id="price" placeholder="$100/hr" required>
           <br>
           <label for="username"><sup>*</sup>Username:</label><br>
           <input type="text" id="username" placeholder="abcd" maxlength="8" required>
           <br>
           <label for="password"><sup>*</sup>Password:</label><br>
           <input type="password" id="password" placeholder="" minlength="8" maxlength="20" required>
           <br>
           <small>Must contain numbers and alphabet. Min of 8, Max of 20 characters</small>
           <br>
           <label for="description"><sup>*</sup>Description</label><br>
           <textarea name="" id="description" cols="30" rows="3" placeholder="Describe your skills here..."></textarea>
           <br>
           <button id="signup-button">Submit</button>
       </form>
   </main>

      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</html>
