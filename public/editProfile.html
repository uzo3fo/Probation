<!doctype html>
<html lang="en">
  <head>
    <title>OSMO-6 | online freelancers market</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="./public/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <!-- Custom Css -->
    <link rel="stylesheet" href="./public/css/custom.css">
    <!-- JQuery and Session -->
    <script src="./public/js/jquery-3.2.1.min.js"></script>
    <script src="./public/js/jquerysession.js"></script>
    <style>
        ul, h4, h5, input, textarea {
            font-family: Quicksand;
        }
        /* Media Queries Handline */
        @media only screen and (max-width: 767px) {
            .sect1 {
                height: 130vh;
            }
            .back {
                margin-bottom: 10px;
            }
            #profile-page {
                margin-top: 0 !important;
            }
        }
    </style>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-danger fixed-top">
        <a class="navbar-brand" href="index.html" id="logo">OSMO-6</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./viewAll.html">Get A Freelancer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./register.html">Sign-Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./login.html">Sign-In</a>
            </li>
        </div>
      </nav>
    <section class="sect1">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto mt-4">
                    <form method="POST" class="card bg-white p-4">
                        <h5 class="text-center text-uppercase">Edit My Profile</h5>
                        <div class="alert alert-danger d-none" id="registerGeneralError"><small><strong>All fields are required</strong></small></div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control">
                                    <small id="nameError" class="text-danger"></small>
                                </div>
        
                                <div class="form-group">
                                    <input type="text" name="email" id="email" class="form-control" disabled>
                                </div>
        
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control">
                                    <small id="passwordError" class="text-danger"></small>
                                </div>

                                <div class="form-group">
                                    <div class="custom-file">
                                        <input type="file" accept="image/*" multiple="false" class="custom-file-input" id="image">
                                        <label class="custom-file-label" for="image">Choose Profile </label>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <img src="" id="imagePrev" class="img-fluid rounded rounded-circle" alt="">
                                    <input type="hidden" name="prevImage">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="skill" id="skill" class="form-control">
                                    <small id="skillError" class="text-danger"></small>
                                </div>
        
                                <!-- Gender -->
                                <div class="form-group">
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="">-- Select Gender --</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <small id="genderError" class="text-danger"></small>
                                </div>
        
                                <!-- Phone Number -->
                                <div class="form-group">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                                    <small id="phoneError" class="text-danger"></small>
                                </div>
        
                                <!-- Standard Price -->
                                <div class="form-group">
                                    <input type="text" id="price" name="price" class="form-control" placeholder="Enter your price">
                                    <small id="priceError" class="text-danger"></small>
                                </div>
        
                                <!-- Description -->
                                <div class="form-group">
                                    <textarea name="description" id="description" cols="30" placeholder="Enter details about yourself, why the client should choose you..." rows="5" class="form-control"></textarea>
                                    <small id="descriptionError" class="text-danger"></small>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Update button -->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="./profile.html" class="btn btn-outline-primary btn-block back"><i class="fas fa-chevron-circle-left"></i> Back to profile</a>
                                </div>
                                <div class="col-md-6">
                                    <button id="updateBtn" class="btn btn-outline-success btn-block">Update <i class="fas fa-user-edit"></i></button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./public/js/popper.min.js"></script>
    <script src="./public/js/all.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="./public/js/axios.js"></script>

    <!-- Custom Javascript -->
    <script src="./index.js"></script>
  </body>
</html>
